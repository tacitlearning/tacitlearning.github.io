# Tacit Learning (GitHub Pages user site) - Minimal Mistakes

url: "https://tacitlearning.github.io"
baseurl: ""
repository: "tacitlearning/tacitlearning.github.io"

remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "mint"

locale: "en-US"
title: "Tacit Technology"
title_separator: "-"
name: "Tacit Technology"
description: "Practical training in Project Management, Artificial Intelligence, and Data Analytics."

markdown: kramdown
highlighter: rouge

# IMPORTANT: this hides the Feed link in BOTH the <head> and the footer (Minimal Mistakes option)
atom_feed:
  hide: true

# Plugins (keep sitemap; feed plugin not needed since we're hiding it)
plugins:
  - jekyll-include-cache
  - jekyll-sitemap

include:
  - _pages

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false