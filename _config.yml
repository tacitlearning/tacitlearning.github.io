# Tacit Learning (GitHub Pages user site) - Minimal Mistakes

url: "https://tacitlearning.github.io"
baseurl: ""
repository: "tacitlearning/tacitlearning.github.io"

remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "mint"

locale: "en-US"
title: "Tacit Learning"
title_separator: "-"
name: "Tacit Learning"
description: "Practical training in Project Management, Artificial Intelligence, and Data Analytics."

markdown: kramdown
highlighter: rouge

# Plugins (Feed removed)
plugins:
  - jekyll-include-cache
  - jekyll-sitemap

include:
  - _pages

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

# Clean footer (removes Feed + Powered by Jekyll)
footer:
  links: []
  powered_by: false